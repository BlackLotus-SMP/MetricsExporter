name: build
on: [pull_request, push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set Up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
          check-latest: true
          cache: true
      - name: Dependencies
        run: go get -d -v ./...
      - name: Install
        run: go install -v ./...
      - name: Build
        run: go build